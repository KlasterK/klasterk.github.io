<!DOCTYPE html>
<html lang="ru">
    <head>
        <!--K{head}K-->

        <meta name="robots" content="noindex">
        <title>Генератор командной строки к /give | Сайт KlasterK</title>

        <style>
            label {
                display: block;
                margin-bottom: 0.2em;
            }

            input {
                display: block;
                margin-bottom: 0.5em;
            }
        </style>
    </head>

    <body>
        <!--K{header}K-->
        
        <!--K{header-expansion}K-->

        <main>
            <!--K{no-js-warning}K-->

            <article>
                <h1>Генератор команды /give</h1>
                <form action="">
                    <label for="item-id" type="text">ID предмета</label>
                    <input id="item-id" placeholder="ID предмета" type="text">

                    <label for="ench" type="text">Зачарования</label>
                    <input id="ench" placeholder="ID зачарования" type="text">

                    <label for="text" type="text">Текст</label>
                    <input id="text" placeholder="Текст" type="text">

                    <button onclick="generateCommandLine();">Генерировать</button>
                </form>
            </article>
        </main>

        <footer>
            <p>Дата создания: 30 июля 2024</p>
            <p>Дата последнего изменения: 22 марта 2025</p>
            
            <!--K{footer}K-->
        </footer>
    </body>

    <script type="text/javascript">
        function generateCommandLine() {
            const itemID = document.querySelector('#item-id'),
                  ench   = document.querySelector('#ench'),
                  text   = document.querySelector('#text');

            const s = `/give @s ${itemID.value}{Enchantments:[${ench.value}],Name:'{"text":"${text.value}","italic":false}'}`;
            navigator.clipboard.writeText(s);
            alert(s);
        }
    </script>
</html>
