<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Главная страница официального сайта KlasterK. Информация о сайте, о себе, внесении вклада в сайт, индекс.">
        <title>Главная | Сайт KlasterK</title>

        <link href="/style1.css" rel="stylesheet">
        <script src="/scroll.js"></script>

        <script>
            let itemID, ench, text, button;
            window.addEventListener('load', event => {
                itemID=document.getElementById('item-id')
                ench=document.getElementById('ench')
                text=document.getElementById('text')
                button=document.getElementById('button')

                button.addEventListener('click', event =>{
                    itemID=document.getElementById('item-id')
                    ench=document.getElementById('ench')
                    text=document.getElementById('text')
                    navigator.clipboard.writeText(`/give @s ${itemID.value}{Enchantments:[${ench.value}],Name:'{"text":"${text.value}","italic":false}'}`);
                })
            });
        </script>
    </head>

    <body>
        <a id="to-top" href="#" hidden>
            <img src="/2top.svg" alt="Прокрутить вверх">
        </a>

        <header>
            <img src="/tess.png" alt="Логотип канала (тессеракт)" title="Логотип канала (тессеракт)">
            <p>Сайт KlasterK</p>
        </header>

        <nav id="content-plan">
            <h1>Содержание страницы</h1>
            <ol>
                <li><a href="#h2-about-site">О сайте</a></li>
                <li><a href="#h2-about-me">О себе</a></li>
                <li><a href="#h2-index">Индекс</a></li>
                <li><a href="#h2-contributing">Внесение вклада в сайт</a></li>
            </ol>
        </nav>
        
        <nav id="pages-list">
            <a href="/index.html">Главная</a>
        </nav>

        <div id="custom-shit">
            <label>Выбрать тему</label>
            <select id="select-theme">
                <option value="ui-default">Как в браузере/системе</option>
                <option value="light">Светлая</option>
                <option value="dark">Тёмная</option>
            </select>
        </div>

        <main>
            <noscript><p style="color: gray;">У вас выключен JavaScript, сайт может работать неправильно.</p></noscript>
            <article>
                <h1>Генератор команды /give</h1>
                <form action="">
                    <label id="item-id" type="text">ID предмета</label>
                    <input pattern="ID предмета" type="text">
                    <br>

                    <label id="ench" type="text">зачарования</label>
                    <input pattern="ID зачарования" type="text">
                    <br>

                    <label id="text" type="text">Текст</label>
                    <input pattern="Текст" type="text">
                    <br>

                    <button id="button">В буфер обмена</button>
                </form>
            </article>
        </main>

        <footer>
            <p>Дата создания: 30 июля 2024</p>
            <p>Дата последнего изменения: 14 августа 2024</p>

        </footer>
    </body>
